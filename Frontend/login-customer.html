<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Customer Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
  <style>
    :root {
      --neon-blue: #00faff;
      --neon-pink: #ff00ff;
      --neon-green: #39ff14;
    }
    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(-45deg, var(--neon-blue), var(--neon-pink), var(--neon-green), #0011ff);
      background-size: 400% 400%;
      animation: gradientShift 20s ease infinite;
      font-family: 'Orbitron', sans-serif;
      color: #fff;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background: rgba(20,20,40,0.9);
      border: 1px solid rgba(0,255,255,0.3);
      border-radius: 16px;
      padding: 40px 30px;
      width: 100%;
      max-width: 380px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 25px rgba(0,255,255,0.2), 0 0 50px rgba(255,0,255,0.1);
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 600;
      color: var(--neon-blue);
      text-shadow: 0 0 10px var(--neon-blue), 0 0 20px var(--neon-pink);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 20px;
    }

    input {
      padding: 12px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.2);
      background: rgba(255,255,255,0.08);
      color: #fff;
      font-size: 14px;
      outline: none;
      transition: border 0.3s, box-shadow 0.3s;
    }
    input:focus {
      border-color: var(--neon-blue);
      box-shadow: 0 0 10px var(--neon-blue);
    }

    button {
      padding: 12px;
      border: 2px solid var(--neon-blue);
      border-radius: 8px;
      background: transparent;
      color: var(--neon-blue);
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      background: var(--neon-blue);
      color: #000;
      box-shadow: 0 0 20px var(--neon-blue), 0 0 40px var(--neon-pink);
    }

    .toggle {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
    }
    .toggle a {
      color: var(--neon-pink);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }
    .toggle a:hover {
      color: #fff;
      text-shadow: 0 0 10px var(--neon-pink);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="form-title">Login</h1>

    <!-- Login form -->
    <form id="loginForm">
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <!-- Register form -->
    <form id="registerForm" style="display:none;">
      <input type="text" name="username" placeholder="Username" required />
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Register</button>
    </form>

    <div class="toggle" id="toggle-text">
      Don’t have an account? <a href="#" id="toggle-link">Register</a>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById("loginForm");
    const registerForm = document.getElementById("registerForm");
    const toggleText = document.getElementById("toggle-text");
    const formTitle = document.getElementById("form-title");

    function showLogin() {
      loginForm.style.display = "flex";
      registerForm.style.display = "none";
      formTitle.textContent = "Login";
      toggleText.innerHTML = 'Don’t have an account? <a href="#" id="toggle-link">Register</a>';
      document.getElementById("toggle-link").addEventListener("click", e => {
        e.preventDefault();
        showRegister();
      });
    }

    function showRegister() {
      loginForm.style.display = "none";
      registerForm.style.display = "flex";
      formTitle.textContent = "Register";
      toggleText.innerHTML = 'Already have an account? <a href="#" id="toggle-link">Login</a>';
      document.getElementById("toggle-link").addEventListener("click", e => {
        e.preventDefault();
        showLogin();
      });
    }

    // Initialize toggle
    document.getElementById("toggle-link").addEventListener("click", e => {
      e.preventDefault();
      showRegister();
    });

    // Login handler
    loginForm.addEventListener("submit", async e => {
      e.preventDefault();
      const form = e.target;
      const res = await fetch("https://gamehub-backend-a0c2.onrender.com/customer-login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          username: form.username.value,
          password: form.password.value
        })
      });
      const data = await res.json();
      if (data.success) {
        alert("Welcome " + data.customer.username);
        window.location.href = "/index.html";
      } else {
        alert(data.error || "Login failed");
      }
    });

    // Register handler
    registerForm.addEventListener("submit", async e => {
      e.preventDefault();
      const form = e.target;
      const res = await fetch("https://gamehub-backend-a0c2.onrender.com/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          username: form.username.value,
          email: form.email.value,
          password: form.password.value
        })
      });
      const data = await res.json();
      if (data.success) {
        alert("Registered successfully, now log in!");
        showLogin();
      } else {
        alert(data.error || "Registration failed");
      }
    });
  </script>
</body>
</html>
