<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Checkout</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
      color: #eee;
      margin: 0;
      padding: 0;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: #111;
      position: sticky;
      top: 0;
    }
    nav h1 { color: #00ff99; }
    nav a { color: #00ff99; text-decoration: none; }

    main {
      max-width: 600px;
      margin: 2rem auto;
      background: #1a1a1a;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
      animation: fadeInUp 0.6s ease;
    }

    h2 { color: #00ff99; margin-top: 0; }

    .cart-item {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 10px 0;
      padding: 10px;
      background: #222;
      border-radius: 8px;
      animation: fadeIn 0.5s ease;
    }

    form {
      margin-top: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input, select {
      padding: 10px;
      border-radius: 8px;
      border: none;
      background: #0f0f0f;
      color: #eee;
      font-size: 1rem;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    input:focus, select:focus {
      outline: none;
      transform: scale(1.02);
      box-shadow: 0 0 10px #00ff99;
    }
    button {
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #00ff99;
      color: #0d0d0d;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.2s ease;
    }
    button:hover {
      background: #00cc77;
      transform: translateY(-2px);
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <h1>üí≥ Checkout</h1>
      <a href="/cart.html">‚Üê Back to Cart</a>
    </nav>
  </header>

  <main id="checkout-container"></main>

  <script src="toast.js"></script>
<script src="checkout.js"></script>
  <script src="checkout.js"></script>
</body>
</html>
