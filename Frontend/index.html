<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Deals Hub - Best Gaming Deals</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <nav>
      <h1 onclick="window.location.href='/'">🎮 Game Deals Hub</h1>
      <input type="text" id="search" placeholder="🔍 Search games..." />
      <select id="filter">
        <option value="all">All Platforms</option>
        <option value="Xbox">Xbox</option>
        <option value="PlayStation">PlayStation</option>
        <option value="PC">PC</option>
        <option value="mobile">Mobile</option>
      </select>
      <span id="customer-links">
        <a id="auth-link" href="/login-customer.html">👤 Login</a>
      </span>
      <a class="admin-link" href="/login.html">Admin</a>
      <a class="cart-link" href="/cart.html">🛒 Cart (<span id="cart-count">0</span>)</a>
    </nav>

    <div class="hero">
      <h2>Find the Best Gaming Deals</h2>
      <p>Xbox, PlayStation & PC • Updated Daily with Hot Discounts</p>
    </div>
  </header>

  <main>
    <h2>🔥 Featured Games</h2>
    <div class="games-grid" id="gamesContainer">
      <div class="loading">Loading amazing deals...</div>
    </div>
  </main>

  <script src="script.js"></script>
  <script>
    async function updateAuthLinks() {
      try {
        const res = await fetch('https://gamehub-backend-a0c2.onrender.com/customer-check', { credentials: 'include' });
        const data = await res.json();
        const container = document.getElementById('customer-links');
        if (data.authenticated) {
          container.innerHTML = `
            <a href="/my-orders.html">📦 My Orders</a>
            <a href="#" id="logout-link">🚪 Logout</a>
          `;
          document.getElementById('logout-link').addEventListener('click', async (e) => {
            e.preventDefault();
            await fetch('https://gamehub-backend-a0c2.onrender.com/customer-logout', { credentials: 'include' });
            window.location.href = "/login-customer.html";
          });
        } else {
          container.innerHTML = `<a id="auth-link" href="/login-customer.html">👤 Login</a>`;
        }
      } catch (err) {
        console.error("Auth check failed", err);
      }
    }
    updateAuthLinks();
  </script>
</body>
</html>
