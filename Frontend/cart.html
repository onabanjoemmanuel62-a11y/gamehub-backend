<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shopping Cart - Game Deals Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <style>
    .cart-page {
      max-width: 1200px;
      margin: 0 auto;
      padding: 3rem 2rem;
      position: relative;
      z-index: 1;
    }

    .cart-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 2px solid rgba(0, 250, 255, 0.2);
    }

    .cart-header h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
      color: var(--primary);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .back-btn {
      padding: 0.75rem 1.5rem;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(0, 250, 255, 0.3);
      border-radius: 8px;
      color: var(--primary);
      text-decoration: none;
      transition: all 0.3s ease;
      font-weight: 600;
    }

    .back-btn:hover {
      background: rgba(0, 250, 255, 0.1);
      transform: translateX(-5px);
    }

    .cart-content {
      display: grid;
      grid-template-columns: 1fr 400px;
      gap: 2rem;
    }

    .cart-items {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .cart-item {
      background: var(--card-bg);
      border: 1px solid rgba(0, 250, 255, 0.1);
      border-radius: 16px;
      padding: 1.5rem;
      display: flex;
      align-items: center;
      gap: 1.5rem;
      transition: all 0.3s ease;
      animation: slideIn 0.4s ease;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .cart-item:hover {
      border-color: var(--primary);
      box-shadow: 0 10px 40px rgba(0, 250, 255, 0.2);
    }

    .cart-item img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 12px;
      background: #111;
    }

    .item-details {
      flex: 1;
    }

    .item-name {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--text);
      margin-bottom: 0.5rem;
    }

    .item-price {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--accent);
    }

    .quantity-controls {
      display: flex;
      align-items: center;
      gap: 1rem;
      background: rgba(255, 255, 255, 0.05);
      padding: 0.5rem 1rem;
      border-radius: 50px;
      border: 1px solid rgba(0, 250, 255, 0.2);
    }

    .qty-btn {
      width: 32px;
      height: 32px;
      border: none;
      background: var(--primary);
      color: var(--dark);
      border-radius: 50%;
      cursor: pointer;
      font-weight: 700;
      font-size: 1.2rem;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .qty-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px var(--primary);
    }

    .qty-btn:active {
      transform: scale(0.95);
    }

    .qty-display {
      font-size: 1.25rem;
      font-weight: 600;
      min-width: 30px;
      text-align: center;
    }

    .remove-btn {
      padding: 0.75rem 1.25rem;
      background: rgba(255, 0, 0, 0.1);
      border: 1px solid rgba(255, 0, 0, 0.3);
      border-radius: 8px;
      color: #ff4444;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
    }

    .remove-btn:hover {
      background: rgba(255, 0, 0, 0.2);
      border-color: #ff4444;
      transform: translateY(-2px);
    }

    /* Cart Summary */
    .cart-summary {
      background: var(--card-bg);
      border: 1px solid rgba(0, 250, 255, 0.2);
      border-radius: 16px;
      padding: 2rem;
      height: fit-content;
      position: sticky;
      top: 100px;
    }

    .summary-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.5rem;
      color: var(--primary);
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .summary-row {
      display: flex;
      justify-content: space-between;
      padding: 1rem 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .summary-row:last-child {
      border-bottom: none;
      padding-top: 1.5rem;
      margin-top: 1rem;
      border-top: 2px solid rgba(0, 250, 255, 0.3);
    }

    .summary-label {
      color: var(--text-dim);
      font-size: 1rem;
    }

    .summary-value {
      font-weight: 600;
      color: var(--text);
    }

    .total-value {
      font-size: 2rem;
      font-weight: 700;
      color: var(--accent);
    }

    .checkout-btn {
      width: 100%;
      padding: 1rem;
      margin-top: 1.5rem;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border: none;
      border-radius: 12px;
      color: var(--dark);
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .checkout-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 40px rgba(0, 250, 255, 0.4);
    }

    .checkout-btn:active {
      transform: translateY(-1px);
    }

    .continue-shopping {
      width: 100%;
      padding: 1rem;
      margin-top: 1rem;
      background: transparent;
      border: 2px solid var(--primary);
      border-radius: 12px;
      color: var(--primary);
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: block;
      text-align: center;
    }

    .continue-shopping:hover {
      background: rgba(0, 250, 255, 0.1);
    }

    /* Empty Cart */
    .empty-cart {
      text-align: center;
      padding: 4rem 2rem;
      grid-column: 1 / -1;
    }

    .empty-cart-icon {
      font-size: 6rem;
      margin-bottom: 1rem;
      opacity: 0.3;
    }

    .empty-cart h2 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      color: var(--text-dim);
      margin-bottom: 1rem;
    }

    .empty-cart p {
      color: var(--text-dim);
      margin-bottom: 2rem;
    }

    .shop-now-btn {
      padding: 1rem 2rem;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border: none;
      border-radius: 12px;
      color: var(--dark);
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .shop-now-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 40px rgba(0, 250, 255, 0.4);
    }

    /* Responsive */
    @media (max-width: 968px) {
      .cart-content {
        grid-template-columns: 1fr;
      }

      .cart-summary {
        position: static;
      }

      .cart-item {
        flex-direction: column;
        align-items: flex-start;
      }

      .cart-item img {
        width: 100%;
        height: 200px;
      }
    }
  </style>
</head>
<body>
  <nav>
    <h1 onclick="window.location.href='/'">üéÆ Game Deals Hub</h1>
    <input type="text" id="search" placeholder="üîç Search games..." disabled />
    <select id="filter" disabled>
      <option value="all">All Platforms</option>
    </select>
    <span id="customer-links">
      <a id="auth-link" href="/login-customer.html">üë§ Login</a>
    </span>
    <a class="admin-link" href="/login.html">Admin</a>
    <a class="cart-link" href="/cart.html">üõí Cart (<span id="cart-count">0</span>)</a>
  </nav>

  <div class="cart-page">
    <div class="cart-header">
      <h1>üõí Shopping Cart</h1>
      <a href="/index.html" class="back-btn">‚Üê Continue Shopping</a>
    </div>

    <div class="cart-content" id="cart-content">
      <!-- Content will be dynamically inserted here -->
    </div>
  </div>

  <footer>
    <p>¬© 2025 Game Deals Hub ‚Ä¢ Your #1 Source for Gaming Deals</p>
  </footer>

  <script src="cart.js"></script>
</body>
</html>
